<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImAsembler - Simulador</title>
    <link rel="stylesheet" href="../css/convert-style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 style="margin: 0">Editor Asembler</h1>
        <p>Aprende a Programar en Asembler</p>
      </header>

      <section class="split">
        <div class="left">
          <div class="editor">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
              "
            >
              <strong>Editor</strong>
            </div>
            <textarea
              id="codeEditor"
              placeholder="Escribe tu código aquí..."
            ></textarea>
            <div>
              <button id="btnSave" class="btn">Guardar</button>
              <button id="btnClear" class="btn">Limpiar</button>
              <button id="btnConvert" class="btn">Convertir</button>
            </div>

            <div
              id="saveStatus"
              style="margin-top: 8px; color: #8b949e; font-size: 0.9em"
            >
              Estado: sin cambios
            </div>
          </div>
        </div>

        <div class="right">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 8px;
            "
          >
            <strong style="color: #8b949e">Convertidor .ASM a HEX</strong>
          </div>
          <section id="codigoArea">
            <!-- Aquí se renderizará el Codigo -->
          </section>
        </div>
      </section>
      <button id="btnVolver" class="btn-back btn">Volver</button>
    </div>
    <!-- Modal de confirmación (oculto por defecto) -->
    <div id="confirmModal" class="modal hidden" aria-hidden="true">
      <div class="modal-overlay" data-role="overlay"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true">
        <div id="confirmMessage" style="color: #c9d1d9; font-size: 1em">
          ¿Seguro que quiere convertir?
        </div>
        <div style="margin-top: 12px; text-align: right">
          <button
            id="btnConfirmNo"
            class="btn"
            style="background: #6c757d; margin-right: 8px"
          >
            Cancelar
          </button>
          <button id="btnConfirmYes" class="btn" style="background: #238636">
            Confirmar
          </button>
        </div>
      </div>
    </div>
    <script src="../js/convert-renderer.js"></script>
  </body>
</html>
